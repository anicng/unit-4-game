<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Crystals Collector!</h1>
        <p>You will be given a random number at the start of the game</p>
        <p>Guess which number each crystal represents</p>
        <p>Match your total score with the above number to win!</p>
    </div>
    <div class="row">
        <div class="col-6 text-center">
            <div>
                <h2>Target Number: <span id="target-number"></span></h2>
            </div>
            <div id="current-score">
                <h2>Current Score:</h2>
            </div>
            <img src="https://i.pinimg.com/originals/6b/89/33/6b893304d5adb52acad69de08c4781b7.jpg" style="width: 7rem"
                alt="space-stone">
            <img src="https://66.media.tumblr.com/41b5ad7a3313e5261eaef4c75ef49fbe/tumblr_p53pyycyHx1uzuvgto5_500.jpg"
                style="width: 7rem" alt="time-stone">
            <img src="https://66.media.tumblr.com/a81bcad03c5a27569f2020533f905e68/tumblr_p53pyycyHx1uzuvgto1_500.jpg"
                style="width: 7rem" alt="soul-stone">
            <img src="https://66.media.tumblr.com/171bdd72a2aff769105c8c524037f99a/tumblr_p53pyycyHx1uzuvgto2_500.jpg"
                style="width: 7rem" alt="reality-stone">
        </div>
        <div class="col-6 text-center">
            <h2>Win: <span id="win-count"></span></h2>
            <h2>Losses: <span id="losses-count"></span></h2>
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
